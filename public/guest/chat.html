<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POINT Guest Chat</title>
  <style>
    :root {
      --accent: #9c4df4;
      --accent-2: #ff7ee2;
      --ink: #0b0e1f;
      --muted: #c4d1ff;
      --bubble: rgba(255, 255, 255, 0.12);
      --stroke: rgba(255, 255, 255, 0.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 10%, rgba(255, 94, 206, 0.35), transparent 35%),
        radial-gradient(circle at 80% 30%, rgba(64, 224, 255, 0.3), transparent 30%),
        linear-gradient(145deg, #0c0621, #081221 60%, #050a14);
      color: #fff;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.25;
      filter: blur(10px) saturate(1.2);
      z-index: 0;
      transition: background-image 0.4s ease;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(10, 5, 20, 0.85), rgba(4, 8, 18, 0.9));
      z-index: 0;
    }

    .frame {
      position: relative;
      z-index: 1;
      width: min(900px, 100%);
      display: grid;
      gap: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--stroke);
      border-radius: 24px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      filter: drop-shadow(0 10px 24px rgba(0, 0, 0, 0.45));
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .brand .subtitle {
      color: var(--muted);
      font-size: 13px;
    }

    .session-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: #e7edff;
      font-size: 13px;
    }

    .chat-shell {
      display: grid;
      gap: 8px;
      min-height: 60vh;
    }

    .messages {
      max-height: 60vh;
      min-height: 45vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--stroke);
    }

    .bubble {
      max-width: 86%;
      padding: 12px 14px;
      border-radius: 16px;
      background: var(--bubble);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
      line-height: 1.4;
    }

    .bubble::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 126, 226, 0.28), transparent 50%);
      opacity: 0.8;
      z-index: 0;
    }

    .bubble strong {
      display: block;
      margin-bottom: 4px;
      color: #b5fffd;
      position: relative;
      z-index: 1;
    }

    .bubble span {
      position: relative;
      z-index: 1;
    }

    .bubble.guest {
      align-self: flex-end;
      background: linear-gradient(120deg, rgba(255, 126, 226, 0.25), rgba(82, 111, 255, 0.2));
      border-color: rgba(255, 255, 255, 0.28);
    }

    .bubble.official {
      align-self: flex-start;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.09), rgba(255, 255, 255, 0.04));
      border-color: rgba(255, 255, 255, 0.18);
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input-wrap {
      flex: 1;
      min-width: 220px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 10px;
      display: grid;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 15px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(156, 77, 244, 0.2);
    }

    .emoji-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .emoji {
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .emoji:hover { transform: translateY(-1px); }

    button[type="submit"] {
      padding: 12px 18px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(120deg, var(--accent), var(--accent-2), #4ddaff);
      color: #0b0e1f;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      min-width: 110px;
    }

    .toast {
      padding: 4px 8px;
      min-height: 18px;
      color: #8be9ff;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="overlay"></div>
  <div class="frame">
    <div class="hero">
      <div class="brand">
        <img id="logo" alt="Logo" style="display:none;" />
        <div>
          <h1 id="brandTitle">POINT Live Wall</h1>
          <div class="subtitle" id="brandSubtitle">Stay respectful &amp; enjoy!</div>
        </div>
      </div>
      <div class="session-meta">
        <div class="pill" id="eventPill">Event: --</div>
        <div class="pill" id="userPill">You: --</div>
      </div>
    </div>
    <div class="chat-shell">
      <div id="messages" class="messages"></div>
      <div id="toast" class="toast"></div>
      <form id="sendForm">
        <div class="input-wrap">
          <input id="text" type="text" maxlength="200" placeholder="Your thoughts..." autocomplete="off" />
          <div class="emoji-row">
            <button type="button" class="emoji" data-emoji="ðŸ˜Š">ðŸ˜Š</button>
            <button type="button" class="emoji" data-emoji="ðŸŽ±">ðŸŽ±</button>
            <button type="button" class="emoji" data-emoji="ðŸ”¥">ðŸ”¥</button>
            <button type="button" class="emoji" data-emoji="ðŸ™Œ">ðŸ™Œ</button>
            <button type="button" class="emoji" data-emoji="ðŸ’œ">ðŸ’œ</button>
          </div>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const token = localStorage.getItem('point_session');
    const nickname = localStorage.getItem('point_nickname') || 'Guest';
    const eventCode = localStorage.getItem('point_event') || 'POINT';
    if (!token) {
      window.location.href = '/guest/login.html';
    }
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('sendForm');
    const textInput = document.getElementById('text');
    const toast = document.getElementById('toast');
    const socket = io();
    const brandTitle = document.getElementById('brandTitle');
    const brandSubtitle = document.getElementById('brandSubtitle');
    const logo = document.getElementById('logo');
    const backdrop = document.querySelector('.backdrop');
    const eventPill = document.getElementById('eventPill');
    const userPill = document.getElementById('userPill');
    let autoScroll = true;

    eventPill.textContent = `Event: ${eventCode}`;
    userPill.textContent = `You: ${nickname}`;

    function isAtBottom() {
      const threshold = 40;
      return messagesEl.scrollHeight - messagesEl.scrollTop - messagesEl.clientHeight < threshold;
    }

    function addMessage({ nickname: name, text, official }) {
      const div = document.createElement('div');
      div.className = `bubble ${official ? 'official' : 'guest'}`;
      div.innerHTML = `<strong>${name}</strong><span>${text}</span>`;
      messagesEl.appendChild(div);
      if (autoScroll) {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    }

    async function loadMessages() {
      const res = await fetch('/api/screen/messages?limit=15');
      const data = await res.json();
      messagesEl.innerHTML = '';
      data.reverse().forEach((msg) => addMessage({ nickname: msg.nickname, text: msg.text }));
    }

    socket.on('message:approved', (msg) => {
      const keepBottom = isAtBottom();
      addMessage({ nickname: msg.nickname, text: msg.text });
      autoScroll = keepBottom;
      toast.textContent = 'Message approved!';
      setTimeout(() => (toast.textContent = ''), 1200);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = textInput.value.trim();
      if (!text) return;
      toast.textContent = 'Sending...';
      try {
        const res = await fetch('/api/public/message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Session': token },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed');
        toast.textContent = data.status === 'approved' ? 'Live now!' : 'Waiting for approval';
        textInput.value = '';
      } catch (err) {
        toast.textContent = err.message;
      }
    });

    messagesEl.addEventListener('scroll', () => {
      autoScroll = isAtBottom();
    });

    document.querySelectorAll('.emoji').forEach((btn) => {
      btn.addEventListener('click', () => {
        textInput.value += btn.dataset.emoji;
        textInput.focus();
      });
    });

    async function applySettings() {
      try {
        const res = await fetch('/api/settings');
        const data = await res.json();
        brandTitle.textContent = data.brand.title || 'POINT Live Wall';
        brandSubtitle.textContent = data.brand.subtitle || 'Stay respectful & enjoy!';
        if (data.assets.logo_url) {
          logo.src = data.assets.logo_url;
          logo.style.display = 'block';
        }
        if (data.assets.bg_url) {
          backdrop.style.backgroundImage = `url(${data.assets.bg_url})`;
        }
      } catch (e) {
        // non-blocking
      }
    }

    socket.on('settings:update', applySettings);

    applySettings();
    loadMessages();
  </script>
</body>
</html>
